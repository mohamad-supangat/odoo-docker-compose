version: "3.1"
services:
  db:
    image: postgres:14.2
    environment:
      - TZ=Asia/Jakarta
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432/tcp"
    volumes:
      - ./database-data:/var/lib/postgresql/data/pgdata

  odoo:
    image: odoo:15
    depends_on:
      - db
    ports:
      - "8001:8069/tcp"
    volumes:
      # - "/etc/localtime:/etc/localtime:ro"
      - ./odoo-data:/var/lib/odoo
      - ./addons:/mnt/extra-addons
      - ./etc_odoo:/etc/odoo
    environment:
      - TZ=Asia/Jakarta

    command: --dev=all --limit-time-real=1000000

  adminer:
    depends_on:
      - db
    environment:
      - TZ=Asia/Jakarta
    image: adminer:latest
    ports:
      - "8181:8080"
  pgadmin:
    depends_on:
      - db
    image: dpage/pgadmin4
    ports:
      - "8282:8080"
